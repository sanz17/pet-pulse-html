<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pet Pulse</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="mqtt.js" type="text/javascript"></script>
    <style>
      .white-box {
        display: flex;
        align-items: center;
      }

      .text-box {
        background-color: rgb(248, 248, 248);
        border: 0.1px solid #000;
        border-radius: 20px;
        padding: 70px;
        margin-left: 350px;
        margin-right: 250px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body style="background-color: #f5d3f1">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div class="wrapper" style="
        background-color: rgb(176, 226, 255);
        margin-left: 400px;
        margin-top: 20px;
        margin-right: 20px;
        border-radius: 100px;
      ">
      <br /><br />
      <h1 id="Main_heading"><b>Pet Pulse</b></h1>
      <img style="
          margin-left: -50px;
          margin-top: -110px;
          border-radius: 250px;
          margin-bottom: 14px;" src="images/cute.jpg" width="200" height="200" />
      <br /><br />
      <form id="connection-information-form">
        <span>
          <h2 style="margin-left: 10px; padding-left: 200px">
            <b>What do you want to know about your pet ?</b>
          </h2>
        </span>

        <span>
          <div
            style="
              background-color: antiquewhite;
              margin-top: 20px;
              margin-right: 90px;
              margin-left: 90px;
              border-radius: 50px;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          >
            <div class="card-temp">
              <div
                class="card"
                style="
                  width: 18rem;
                  margin-left: 300px;
                  padding: 5px;
                  margin-bottom: 35px;
                  margin-top: 10px;
                "
              >
                <img
                  class="card-img-top"
                  src="/images/check.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Body temperature</h5>
                  <p class="card-text">
                    Check out what temperature your pet is having.
                  </p>
                  <input
                    class="btn btn-info"
                    id="topic_t"
                    type="button"
                    onclick="startConnectT()"
                    value="Temperature "
                  />
                </div>
              </div>
            </div>
            <div
              style="
                background-color: rgb(245, 245, 245);
                margin-left: 260px;
                margin-top: 20px;
                margin-right: 200px;
                border-radius: 10px;
                border: 0.1px solid #000;
              "
            >
              <p id="messages"></p>
            </div>
          </div>

          <div
            style="
              background-color: antiquewhite;
              margin-top: 20px;
              margin-right: 90px;
              margin-left: 90px;
              border-radius: 50px;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          >
            <div class="card-temp">
              <div
                class="card"
                style="
                width: 18rem;
                margin-left: 300px;
                padding: 5px;
                margin-bottom: 35px;
                margin-top: 10px;
              "
              >
                <img
                  class="card-img-top"
                  src="/images/location.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Latitude location</h5>
                  <p class="card-text">Check out your pet's exact latitude</p>
                  <input
                    class="btn btn-info"
                    id="topic_t"
                    type="button"
                    onclick="startConnectLat()"
                    value="Latitude "
                  />
                </div>
              </div>
            </div>
            <div
              class="text-box"
              style="
                background-color: rgb(245, 245, 245);
                margin-left: 260px;
                margin-top: 20px;
                margin-right: 200px;
                border-radius: 10px;
                border: 0.1px solid #000;
              "
            >
              <p id="messagesLat"></p>
            </div>
          </div>

          <div
            style="
              background-color: antiquewhite;
              margin-top: 20px;
              margin-right: 90px;
              margin-left: 90px;
              border-radius: 50px;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          >
            <div class="card-temp">
              <div
                class="card"
                style="
                  width: 18rem;
                  margin-left: 300px;
                  padding: 5px;
                  margin-bottom: 35px;
                  margin-top: 10px;
                "
              >
                <img
                  class="card-img-top"
                  src="/images/location.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Longitude location</h5>
                  <p class="card-text">Check out your pet's exact latitude</p>
                  <input
                    class="btn btn-info"
                    id="topic_t"
                    type="button"
                    onclick="startConnectLong()"
                    value="Longitude "
                  />
                </div>
              </div>
            </div>
            <div class="text-box" style="
            background-color: rgb(245, 245, 245);
            margin-left: 260px;
            margin-top: 20px;
            margin-right: 200px;
            border-radius: 10px;
            border: 0.1px solid #000;
          ">
              <p id="messagesLong"></p>
            </div>
          </div>

          <div
            style="
              background-color: antiquewhite;
              margin-top: 20px;
              margin-right: 90px;
              margin-left: 90px;
              border-radius: 50px;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          >
            <div class="card-mot">
              <div
                class="card"
                style="
                  width: 18rem;
                  margin-left: 300px;
                  padding: 5px;
                  margin-bottom: 35px;
                  margin-top: 10px;
                "
              >
                <img
                  class="card-img-top"
                  src="/images/heart.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Activity</h5>
                  <p class="card-text">Check out what your pet is doing.</p>
                  <input
                    class="btn btn-info"
                    id="topic_t"
                    type="button"
                    onclick="startConnectActivity()"
                    value="Check"
                  />
                </div>
              </div>
            </div>
            <div class="text-box" style="
            background-color: rgb(245, 245, 245);
            margin-left: 260px;
            margin-top: 20px;
            margin-right: 200px;
            border-radius: 10px;
            border: 0.1px solid #000;
          ">
              <p id="messagesMot"></p>
            </div>
          </div>
        </span>

        <input
          style="margin-top: 65px; margin-left: 465px"
          class="btn btn-info"
          type="button"
          onclick="startDisconnect()"
          value="Disconnect"
        />
        <br />
      </form>
    </div>
  </body>
</html>
