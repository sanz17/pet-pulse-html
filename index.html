<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pet-pulse</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="mqtt.js" type="text/javascript"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div class="wrapper">
      <h1 id="Main_heading"><b>Pet Pulse</b></h1>
      <br /><br />
      <form id="connection-information-form">
        <!-- <b>Hostname or IP Address and Port Number:</b> 
            <input id="host" type="text" name="host" value="test.mosquitto.org" placeholder="broker address">
            
            <input id="port" type="text" name="port" value="8080"><br> -->
        <!-- <b>Username and Password:</b>
            <input id="username" type="text" name="Username" placeholder="Username"><br>
           
            <input id="password" type="password" name="password" placeholder="password"><br> -->

        <!-- <input id="topic_s" type="text" name="topic_s" value="#"><br><br> -->
        <span>
          <h2 style="margin-left: 10px;padding-left:200px;"><b>What do you want to know about your pet ?</b></h2>
        </span>
        <img style="margin-left: 210px;" src="images/cute.jpg" width="600" height="600">
        <span class="card">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Body temperature</h5>
              <p class="card-text">
                Check out what temperature is your pet having.
              </p>
              <input
                class="btn btn-info"
                id="topic_t"
                type="button"
                onclick="startConnectT()"
                value="Temperature "
              />
            </div>
          </div>
        </span>

        <span class="card">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Location</h5>
              <p class="card-text">
                Get the latitude location of your pet.
              </p>
              <input
                class="btn btn-info"
                id="topic_la"
                type="button"
                onclick="startConnectLat()"
                value="Latitude"
              />
            </div>
          </div>
        </span>

        <span class="card">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Location</h5>
              <p class="card-text">
               Get the longitude location of your pet.
              </p>
              <input
                class="btn btn-info"
                id="topic_lo"
                type="button"
                onclick="startConnectLong()"
                value="Longitude"
              />
            </div>
          </div>
        </span>

        <span class="card">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Heart Beat</h5>
              <p class="card-text">
                Check out the pulse or heart rate.
              </p>
              <input
                class="btn btn-info"
                id="topic_hb"
                type="button"
                onclick="startConnectLong()"
                value="Heart Beat"
              />
            </div>
          </div>
        </span>

        <input
          style="margin-top: 65px;margin-left:465px"
          class="btn btn-info"
          type="button"
          onclick="startDisconnect()"
          value="Disconnect"
        />
        <br />
        <!-- <br><b>Publish Topic and Message:</b>
            <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic"> -->

        <!-- <input id="Message" type="text" name="message"  placehilder="Message">
            <input type="button" onclick="publishMessage()" value="Publish"> -->
      </form>
      <div id="messages"></div>
    </div>
  </body>
</html>
